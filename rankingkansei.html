<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>満点ボード</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  #average {
    font-size: 18em; /* 今の3倍くらい */
    font-weight: bold;
    margin: 20px 0;
    background: linear-gradient(90deg, #ff9a00, #ff6a00, #ff3d00);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(255,140,0,0.5);
  }

  #input-area {
    margin: 30px 0;
  }

  input, button {
    font-size: 1em;
    padding: 12px 16px;
    margin: 8px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  input {
    width: 180px;
  }

  button {
    background: linear-gradient(135deg, #ff6a00, #ff9a00);
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  #scores {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .score-entry {
    background: linear-gradient(135deg, #ff6a00, #ff9a00);
    padding: 25px 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(255,105,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 70%;
  }

  .name {
    font-size: 4em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .score {
    font-size: 2em;
    font-weight: bold;
  }

  .delete-btn {
    margin-top: 15px;
    background: #ff3b30;
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    color: #fff;
  }

  #resetArea {
    margin: 40px 0;
  }

  #adminPass {
    width: 180px;
  }
</style>
</head>
<body>

<div id="average">--.-</div>

<div id="input-area">
  <input type="text" id="nameInput" placeholder="名前を入力">
  <input type="number" id="scoreInput" placeholder="得点 (0〜47)" min="0" max="47">
  <button id="submitBtn">送信</button>
</div>

<div id="scores"></div>

<div id="resetArea">
  <input type="password" id="adminPass" placeholder="管理者パスワード">
  <button id="resetBtn">全リセット</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXEKq5W0cDOeHYSgW9k2K_uc0ExTPyAfk",
    authDomain: "ranking-98e5c.firebaseapp.com",
    databaseURL: "https://ranking-98e5c-default-rtdb.firebaseio.com/",
    projectId: "ranking-98e5c",
    storageBucket: "ranking-98e5c.firebasestorage.app",
    messagingSenderId: "871833450901",
    appId: "1:871833450901:web:4fa1da787e5e7ae0f91e9c",
    measurementId: "G-5137FX0JTJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const scoreRef = ref(db, "scores");

  const nameInput = document.getElementById("nameInput");
  const scoreInput = document.getElementById("scoreInput");
  const submitBtn = document.getElementById("submitBtn");
  const scoresDiv = document.getElementById("scores");
  const averageDiv = document.getElementById("average");
  const resetBtn = document.getElementById("resetBtn");
  const adminPass = document.getElementById("adminPass");

  // データ送信
  submitBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const score = Number(scoreInput.value);
    if (!name || isNaN(score) || score < 0 || score > 47) {
      alert("正しい名前と得点を入力してください。");
      return;
    }
    push(scoreRef, { name, score });
    nameInput.value = "";
    scoreInput.value = "";
  });

  // データ取得
  onValue(scoreRef, (snapshot) => {
    const data = snapshot.val();
    scoresDiv.innerHTML = "";
    let total = 0;
    let count = 0;

    if (data) {
      Object.entries(data).forEach(([key, val]) => {
        if(val.score !== 47) return; // 満点以外非表示

        const div = document.createElement("div");
        div.className = "score-entry";

        const nameSpan = document.createElement("span");
        nameSpan.className = "name";
        nameSpan.textContent = val.name;

        const scoreSpan = document.createElement("span");
        scoreSpan.className = "score";
        scoreSpan.textContent = `${val.score}点`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => remove(ref(db, "scores/" + key));

        div.appendChild(nameSpan);
        div.appendChild(scoreSpan);
        div.appendChild(delBtn);

        scoresDiv.appendChild(div);

        total += val.score;
        count++;
      });

      const avg = count > 0 ? (total / count).toFixed(1) : "--.-";
      averageDiv.textContent = avg;
    } else {
      averageDiv.textContent = "--.-";
    }
  });

  // リセット機能
  resetBtn.addEventListener("click", () => {
    if (adminPass.value === "1234") {
      if(confirm("全データを削除しますか？")) remove(scoreRef);
    } else {
      alert("パスワードが違います。");
    }
  });
</script>

</body>
</html>
