<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学習記録ボード</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  #average {
    font-size: 10em;
    font-weight: bold;
    background: linear-gradient(90deg, #ff9500, #ff5e00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 40px 0 20px;
    text-shadow: 0 0 20px rgba(255,100,0,0.5);
  }

  #input-area {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  input, button {
    font-size: 1.1em;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  input {
    background: #111;
    color: #fff;
    border: 1px solid #333;
  }

  input:focus {
    border-color: #ff9500;
    box-shadow: 0 0 8px rgba(255,149,0,0.5);
  }

  button {
    background: linear-gradient(90deg, #ff9500, #ff5e00);
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  #scores {
    margin-top: 30px;
    padding: 0 20px 100px;
  }

  .score-entry {
    background: #111;
    color: #fff;
    padding: 25px;
    margin: 12px auto;
    border-radius: 14px;
    max-width: 600px;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
    font-size: 2em;
    font-weight: bold;
  }

  .delete-btn {
    background: #ff3b30;
    border: none;
    border-radius: 8px;
    padding: 6px 10px;
    color: white;
    font-size: 0.8em;
    cursor: pointer;
    margin-left: 10px;
  }

  #resetArea {
    margin: 40px auto;
  }
</style>
</head>
<body>

<div id="average">--.-</div>

<div id="input-area">
  <input type="text" id="nameInput" placeholder="名前を入力" required>
  <input type="number" id="scoreInput" placeholder="得点 (0〜47)" min="0" max="47" required>
  <button id="submitBtn">送信</button>
</div>

<div id="scores"></div>

<div id="resetArea">
  <input type="password" id="adminPass" placeholder="管理者パスワード">
  <button id="resetBtn">全リセット</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXEKq5W0cDOeHYSgW9k2K_uc0ExTPyAfk",
    authDomain: "ranking-98e5c.firebaseapp.com",
    databaseURL: "https://ranking-98e5c-default-rtdb.firebaseio.com/",
    projectId: "ranking-98e5c",
    storageBucket: "ranking-98e5c.firebasestorage.app",
    messagingSenderId: "871833450901",
    appId: "1:871833450901:web:4fa1da787e5e7ae0f91e9c",
    measurementId: "G-5137FX0JTJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const scoreRef = ref(db, "scores");

  const nameInput = document.getElementById("nameInput");
  const scoreInput = document.getElementById("scoreInput");
  const submitBtn = document.getElementById("submitBtn");
  const scoresDiv = document.getElementById("scores");
  const averageDiv = document.getElementById("average");
  const resetBtn = document.getElementById("resetBtn");
  const adminPass = document.getElementById("adminPass");

  // 送信
  submitBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const score = Number(scoreInput.value);
    if (!name || isNaN(score) || score < 0 || score > 47) {
      alert("正しい名前と得点を入力してください。");
      return;
    }
    push(scoreRef, { name, score });
    nameInput.value = "";
    scoreInput.value = "";
  });

  // リアルタイム更新
  onValue(scoreRef, (snapshot) => {
    const data = snapshot.val();
    scoresDiv.innerHTML = "";
    let total = 0;
    let count = 0;

    if (data) {
      Object.entries(data).forEach(([key, val]) => {
        total += val.score;
        count++;

        // 満点者のみ表示
        if (val.score === 47) {
          const div = document.createElement("div");
          div.className = "score-entry";
          div.textContent = `${val.name}（${val.score}点）`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "削除";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => remove(ref(db, "scores/" + key));
          div.appendChild(delBtn);
          scoresDiv.appendChild(div);
        }
      });
      const avg = count > 0 ? (total / count).toFixed(1) : "--.-";
      averageDiv.textContent = avg;
    } else {
      averageDiv.textContent = "--.-";
    }
  });

  // 全削除
  resetBtn.addEventListener("click", () => {
    const pass = adminPass.value;
    if (pass === "1234") {
      if (confirm("全データを削除しますか？")) {
        remove(scoreRef);
      }
    } else {
      alert("パスワードが違います。");
    }
  });
</script>

</body>
</html>
